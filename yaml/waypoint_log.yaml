apiVersion: telemetry.istio.io/v1   # ← v1 而不是 v1alpha1
kind: Telemetry
metadata:
  name: waypoint-accesslog
  namespace: devops                 # Waypoint 所在的 namespace
spec:
  # 目标对象：devops 命名空间里的 Gateway/waypoint
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: waypoint

  # 打开访问日志（默认输出到 stdout，可在 Loki 中查看）
  accessLogging:
    - providers:
        - name: envoy                   # envoy 是 Istio 预置的 stdout AccessLogProvider